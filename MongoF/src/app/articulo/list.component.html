<app-menu></app-menu>
<div class="container">
    <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Ver</th>
            <th scope="col">Reaccionar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let art of articulos">
            <th scope="row">{{art.id}}</th>
            <td>{{art.titulo}}</td>
            <td>{{art.autor}}</td>
            <td>{{art.fecha}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{art.id}}"><i class="far fa-eye" ></i>Reaccionar</button></td>
            <td><button class="btn btn-outline-primary" routerLink="/update/{{art.id}}"><i class="far fa-eye" ></i>Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="onDelete(art.id)"><i class="far fa-trash-alt" ></i>Eliminar</button></td>
          </tr>
      
        </tbody>
      </table>
      <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/create">
          <i class="fas fa-plus-circle"></i>Add New Article
        </button>
      </div>
</div>
